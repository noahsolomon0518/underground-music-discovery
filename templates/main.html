<!doctype html style = "margin: 0px; padding: 0px;">
<html style="padding: 0px; margin: 0px;">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="padding: 0px; margin: 0px;">
        <nav id = "title" class = "d-flex align-items-center justify-content-center" style="margin: 0px; padding: 0px; background-color: firebrick; width: 100%; height: 100px;">
            
                <p class="fs-1" style="padding: 0px; margin: 0px; color: white;">Related Artist Finder</p>
            
            
        </nav>

        <section id = "search" style="width: 100%; background-color: whitesmoke; margin: 0px; padding: 10px; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            
            <p class = "display-6" style="width: 50%; margin: 50px; text-align: center;">
                This app uses the spotify API <strong>related artist</strong> feature to find unknown artists who are similar to the artist that is entered below.
            </p>
            
 
            <div style="width: 25%; height: 100%;">
                <div class="input-group mb-3">
                    <span class="input-group-text">Artist</span>
                    <input id = "artist-uri" list="artist-data" type="text" class="form-control" placeholder = "URI" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <datalist id = "artist-data">
                    
                </datalist>
    
                <label for="algorithm" class="form-label">Algorithm</label>
                <select id="algorithm" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                    <option selected value="random">Random</option>
                    <option value="lowest_popularity">Popularity</option>
                    <option value="lowest_followers">Followers</option>
                </select>
                <label for="algorithm-thoroughness" class="form-label">Algorithm Thoroughness</label>
                <input type="range" class="form-range" min="1" max="3" id="algorithm-thoroughness">

                <div style="display: flex; width: 100%; justify-content: space-between;">
                    <p style="justify-self: start; font-size:  smaller; " class = "text-muted">Low</p>
                    <p style="justify-self: center; font-size:  smaller; " class = "text-muted">Medium</p>
                    <p style="justify-self: end; font-size:  smaller; " class = "text-muted">High</p>
                </div>

                <label for="algorithm-relativity" class="form-label">Algorithm Relativity</label>
                <input type="range" class="form-range" min="1" max="3" id="algorithm-relativity">

                <div style="display: flex; width: 100%; justify-content: space-between;">
                    <p style="justify-self: start; font-size:  smaller; " class = "text-muted">Low</p>
                    <p style="justify-self: center; font-size:  smaller; " class = "text-muted">Medium</p>
                    <p style="justify-self: end; font-size:  smaller; " class = "text-muted">High</p>
                </div>
                <button id = "search-button" onclick="table.search()" class="btn btn-primary" style="width: 100%;">Search</button>
            </div>
        </section>
        
        <section id = "search" style="background-color: whitesmoke; margin: 0px; padding: 10px;">

            <table class="table" style=" table-layout: fixed; margin-top: 20px;" id = "search-results-table">
          
            </table>
            <div class="fluid-container" id = "table-buttons">

            </div>

        </section>
    </body>
    <script src = "static/table.js"></script>


</html>
